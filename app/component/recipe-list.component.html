<h1>Recipes</h1>
<!--<input #box (keyup)="onKey(box.value)">-->
<input [(ngModel)]="craftingLevel.assembler">
<ul>
    <li *ngFor="#recipe of recipes">
        <strong>{{ recipe.name }}</strong>: {{recipe.outputCount}} in {{ recipe.getCraftingTime(craftingLevel) }}s
        <ul>
            <li *ngFor="#ingredient of recipe.ingredients">
                {{ ingredient.count }}x {{ ingredient.name }}
            </li>
        </ul>
    </li>
</ul>
